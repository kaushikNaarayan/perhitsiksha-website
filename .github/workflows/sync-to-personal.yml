name: Sync to Personal Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to personal repo
        run: |
          # Clear any existing credential helpers
          git config --unset-all http.https://github.com/.extraheader || true
          git config --global credential.helper ""
          git config --global --add credential.helper "!f() { echo \"username=kaushikNaarayan\"; echo \"password=${{ secrets.PERSONAL_REPO_TOKEN }}\"; }; f"
          git remote add personal https://github.com/kaushikNaarayan/perhitsiksha-website.git
          git push personal main --force
