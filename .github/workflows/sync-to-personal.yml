name: Sync to Personal Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to personal repo
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_REPO_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add personal https://${{ secrets.PERSONAL_REPO_TOKEN }}@github.com/kaushikNaarayan/perhitsiksha-website.git
          git push personal main --force
